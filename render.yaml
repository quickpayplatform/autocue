services:
  - type: web
    name: autoque-api-new
    runtime: node
    rootDir: backend
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm run start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: autoque-postgres
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_ISSUER
        value: autoque
      - key: JWT_AUDIENCE
        value: autoque-users
      - key: OSC_IP
        value: 127.0.0.1
      - key: OSC_PORT
        value: 3032
      - key: OSC_RATE_MS
        value: 100
      - key: OSC_RETRY_ATTEMPTS
        value: 3
      - key: OSC_RETRY_DELAY_MS
        value: 10000
      - key: OSC_IP_WHITELIST
        value: 127.0.0.1
      - key: LOCKED_CUE_NUMBERS
        value: ""
      - key: PATCH_RANGE_MIN
        value: 1
      - key: PATCH_RANGE_MAX
        value: 512
      - key: CUE_RATE_LIMIT_WINDOW_MS
        value: 60000
      - key: CUE_RATE_LIMIT_MAX
        value: 20
      - key: LOG_LEVEL
        value: info

databases:
  - name: autoque-postgres
    plan: starter
